plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.14'
}

group 'org.jvmlet.intellij'
version '1.3.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.3'
    plugins  = [ 'gradle']

}
patchPluginXml {
    changeNotes "Upgraded to 2019.3 version. Support for products with  org.jetbrains.plugins.gradle"
    pluginDescription "Right-click on gradle dependency to navigate to linked external library."

}
def isRelease  = !(version ==~ /.*SNAPSHOT/)
publishPlugin {
    onlyIf {
        isRelease
    }
    token =System.getenv("JETBRAINS_TOKEN")
}

