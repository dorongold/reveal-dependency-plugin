plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.5.3'
}

group 'org.jvmlet.intellij'
version '1.3.13'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version = '2022.2'
    plugins  = [ 'gradle']


}
runIde{
    jbrVersion ="11_0_2b159"
}

def isRelease  = !(version ==~ /.*SNAPSHOT/)
publishPlugin {
    onlyIf {
        isRelease
    }
    token =System.getenv("JETBRAINS_TOKEN")
}

