plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.11'
}

group 'org.jvmlet.intellij'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.2.4'
    plugins  = [ 'gradle']
}
patchPluginXml {
    changeNotes """
     Fixed wrong dependency on org.jetbrains.plugins.gradle """
}