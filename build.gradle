plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'org.jvmlet.intellij'
version '1.3.6'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2020.2'
    plugins  = [ 'gradle']

}

def isRelease  = !(version ==~ /.*SNAPSHOT/)
publishPlugin {
    onlyIf {
        isRelease
    }
    token =System.getenv("JETBRAINS_TOKEN")
}

