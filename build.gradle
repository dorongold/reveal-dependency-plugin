plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}

group 'org.jvmlet.intellij'
version '1.2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.3'
    plugins  = [ 'gradle']

}
patchPluginXml {
    changeNotes "Upgraded to 2018.3 version."
    pluginDescription "Right-click on gradle dependency to navigate to linked external library."

}
def isRelease  = !(version ==~ /.*SNAPSHOT/)
publishPlugin {
    onlyIf {
        isRelease
    }
    username = System.getenv("JETBRAINS_USERNAME")
    password = System.getenv("JETBRAINS_PASSWORD")
}
